<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="banking, finance, savings, investment, transfer">
    <meta name="description" content="We provide digital banking solutions">
    <link rel="shortcut icon" href="/images/logo.png" type="image/x-icon">
    <link rel="stylesheet" href="/css/index.css">
    <title>edamu</title>

</head>
<body>
    <Header>
        <nav>
            <div>
                <h4 class="welcome">Welcome back Peter</h4>
            </div>
            <div class="logo__container">
                <img src="/images/logo.png" alt="">
                <h2>edamu</h2>
            </div>
            <div class="profile__container">
                <button class= "sign__out-btn">Sign Out</button>
                <img  src="/images/profile.jpg" alt="">
            </div>
        </nav>
        <section>
            <div class="box box1">
                <img class="icon" src="/images/balance.png" alt="balance">
                <div class="title__money">
                    <p>Balance</p>
                    <h3 class="balance__money">$14,000.00</h3>
                </div>
            </div>
            <div class="box box2">
                <img class="icon" src="/images/income.png" alt="balance">
                <div class="title__money">
                    <p class="income">Income</p>
                    <h3 class="income__money">$14,000.00</h3>
                </div>
            </div>
            <div class="box box3">
                <img class="icon" src="/images/expense.png" alt="balance">
                <div class="title__money">
                    <p class="expense">Expense</p>
                    <h3 class="expense__money">$14,000.00</h3>
                </div>
            </div>
            <div class="box box4">
                <img class="icon" src="/images/interest.png" alt="balance">
                <div class="title__money">
                    <p class="interest">Interest</p>
                    <h3 class="interest__money">$14,000.00</h3>
                </div>
            </div>
        </section>
    </Header>

    <script src="/js/index.js"></script>
</body>
</html>
