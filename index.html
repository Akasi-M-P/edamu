<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="banking, finance, savings, investment, transfer">
    <meta name="description" content="We provide digital banking solutions">
    <link rel="shortcut icon" href="/images/logo.png" type="image/x-icon">
    <link rel="stylesheet" href="/css/index.css">
    <link rel="stylesheet" href="./css/main.css">
    <title>edamu</title>

</head>
<body>
    <Header>
        <nav>
            <div>
                <h4 class="welcome">Welcome back Peter</h4>
            </div>
            <div class="logo__container">
                <img src="/images/logo.png" alt="">
                <h2>edamu</h2>
            </div>
            <div class="profile__container">
                <button class= "sign__out-btn">Sign Out</button>
                <img  src="/images/profile.jpg" alt="">
            </div>
        </nav>
        </Header>
        <!-- ACCOUNT BALANCE, INCOME, EXPENSE AND INTEREST -->
        <section>
            <div class="box box1">
                <img class="icon" src="/images/icons8-wallet-80.png" alt="balance">
                <div class="title__money">
                    <p>Balance</p>
                    <h3 class="balance__money">$14,000.00</h3>
                </div>
            </div>
            <div class="box box2">
                <img class="icon" src="/images/icons8-income-50.png" alt="balance">
                <div class="title__money">
                    <p class="income">Income</p>
                    <h3 class="income__money">$14,000.00</h3>
                </div>
            </div>
            <div class="box box3">
                <img class="icon" src="/images/icons8-expense-50.png" alt="balance">
                <div class="title__money">
                    <p class="expense">Expense</p>
                    <h3 class="expense__money">$14,000.00</h3>
                </div>
            </div>
            <div class="box box4">
                <img class="icon" src="/images/icons8-sales-performance-50.png" alt="balance">
                <div class="title__money">
                    <p class="interest">Interest</p>
                    <h3 class="interest__money">$14,000.00</h3>
                </div>
            </div>
        </section>

        <!-- TRANSFER MONEY, LOANS, CARDS, PAYMENTS, AIRTIME/DATA -->
        <main class="main__container">
        <section class="customer__activities">
            <div class="transfer__money activity__box">
                <img src="./images/transfer.png" alt="transfer">
                <button class="transfer__btn">Transfer</button>
            </div>
            <div class="get__loan activity__box">
                <img src="./images/loan.jpg" alt="loan">
                <button class="loan__btn">Get Loan</button>
            </div>
            <div class="digital__cards activity__box">
                <img src="./images/card.jpg" alt="cards">
                <button class="btn__cards">Cards</button>
            </div>
            <div class="bill__payments activity__box">
                <img src="./images/bill.jpg" alt="payments">
                <button class="payments__btn">Pay Bill</button>
            </div>
            <div class="buy__airtime-data activity__box">
                <img src="./images/transfer.png" alt="airtime__data">
                <button class="airtime__data-btn">Airtime/Data</button>
            </div>
            <div class="investments activity__box">
                <img src="./images/investment.jpg" alt="airtime__data">
                <button class="investments__btn">Investments</button>
            </div>
        </section>
        <section class="customer__transactions">Transactions</section>
        </main>
    

    <script src="/js/index.js"></script>
</body>
</html>
